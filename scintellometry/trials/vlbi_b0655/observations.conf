[arochime]
fnbase = 'arochime'

   [[setup]]
   samplerate = 400.*u.MHz
   fedge = 200.*u.MHz
   fedge_at_top = False

   # 15099494400 bytes / 3600 timestamps -> 4194304 -> 2**22 block size
   # also the same as used by Ue-Li: ntint=8192=2**13, nblock=512=2**9
   # reads ntint/2 nblock*2 bytes or 2**22
   blocksize = 2**23

